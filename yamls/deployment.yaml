apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:28-9bfe24a188f32d76f290b2ebfbab0a5d1a2cf1e6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
