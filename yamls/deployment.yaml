apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:29-2b7b8e85b11ecdfd75e331123c7fdc79d041c722
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
