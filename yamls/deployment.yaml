apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:5-eea3ef84e0de7a1ece7c9efb2b8355157c8f79ee
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
