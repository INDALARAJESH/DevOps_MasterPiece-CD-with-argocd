apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:35-6d22d0c1ad3c88c4dc78783039f99f030268aa5e
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
