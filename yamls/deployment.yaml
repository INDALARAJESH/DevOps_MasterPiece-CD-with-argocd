apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:37-5e16d65aa0f97c1422365ab3697c4d1ac4c94b9d
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
