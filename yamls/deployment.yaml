apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:33-407c8342a9792d5e5fe07d41117e2acf0d46b762
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
