apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:43-a4a0bfd817b13cef29b08be3c395a7f51493d57e
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
