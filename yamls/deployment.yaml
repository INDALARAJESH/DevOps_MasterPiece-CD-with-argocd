apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:25-9999c1d5afe1b365a00026d3f7ce89738d16524f
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
