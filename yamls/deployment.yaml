apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:24-65a2bd2fffa1aa3ef0a4642000c69c42ea36df98
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
