apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:22-9124433c434fe7a9b74eb611c0eb2d4898341da7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
